<ion-header>

  <h3>Domo Settings</h3>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>Name:
        <ion-note style="color: #000000" item-mid>
        {{domodata.name}}
        </ion-note>
        <ion-note item-end>
        <ion-buttons >
          <button ion-button small icon-only (click)="changeName()">
            <ion-icon name="create"></ion-icon>
          </button>
          </ion-buttons>
          </ion-note>
      </ion-item>




   <!--<ion-item>
      <ion-label >Username</ion-label>
      <ion-input type="text" maxlength="10" placeholder="Enter new Username"></ion-input>
    </ion-item>-->
    <ion-item>Voice:
        <ion-note style="color: #000000" item-mid>
        {{domodata.voice}}
        </ion-note>
        <ion-note item-end>
   <ion-buttons end>
     <button ion-button small icon-only (click)="changeVoice()">
       <ion-icon name="arrow-dropdown"></ion-icon>
     </button>
     </ion-buttons>
   </ion-note>
</ion-item>

    <ion-item>Emotion:
        <ion-note style="color: #000000" item-mid>
          {{domodata.emotion}}
        </ion-note>
        <ion-note item-end>
   <ion-buttons end>
     <button ion-button small icon-only (click)="showCheckbox()">
       <ion-icon name="arrow-dropdown"></ion-icon>
     </button>
     </ion-buttons>
   </ion-note>
</ion-item>
  <ion-item>

Time: {{today | date:'shortTime'}}
</ion-item>
<ion-item>

Date: {{today | date:'fullDate'}}
</ion-item>


  <ion-row>
  <ion-col width-50 style="text-align: center">
<button ion-button round outline (click)="gotoPrevious()">Done</button>
</ion-col>
</ion-row>

</ion-list>
</ion-content>
