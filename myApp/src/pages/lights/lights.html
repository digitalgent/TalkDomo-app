<ion-header>

  <ion-navbar>
    <ion-title>Talk Domo</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="godomoSetting()">
        <ion-icon name="settings"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item><b>Lights:</b>
        <ion-note item-mid>
        </ion-note>
        <ion-note item-end>
        <ion-buttons >
          <button ion-button small icon-only (click)="addLight()">
            <ion-icon name="add"></ion-icon>
          </button>
          </ion-buttons>
          </ion-note>
      </ion-item>


    <ion-item>
      <ion-label>Light 1</ion-label>
      <ion-toggle value="lightstatus" checked="false" (click)="lightstatus()"></ion-toggle>
    </ion-item>
<!-- [(ngModel)]="lightstatus" -->

    <ion-item-sliding *ngFor="let item of items">

      <ion-item>
      {{item}}
      </ion-item>

      <ion-item-options>
        <button danger icon-only (click)="removeItem(item)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


</ion-content>
